<body>
	<div class="container my-2">

					</tbody>
				</table>
				<p class="my-5">
					<a class="btn btn-primary" th:object="${cartorio}"

						class="fas fa-plus ml-2">Adicionar uma nova certid찾o</i></a>

		</div>

</body>
